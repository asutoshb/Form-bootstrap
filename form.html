<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div class="container mt-5" style="max-height: 400px;">
        <h3 class="mb-4">Billing Address</h3>
        <form novalidate>
            <div class="row">
                <div class="col-sm-6">
                    
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="first_name" class="form-control" required>
                    <div class="invalid-feedback">
                        Enter valid first name
                    </div>
                </div>

                <div class="col-sm-6">
                    
                    <label for="lastName" class="form-label">First Name</label>
                    <input type="text" id="last_name" class="form-control" required>
                    <div class="invalid-feedback">
                        Enter valid last name
                    </div>
                </div>

                <div class="col-12 mt-3">
                    
                    <label for="user_name" class="form-label">User Name</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" id="user_name" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="invalid-feedback">
                        Enter valid user name
                    </div>
                </div>

                <div class="col-12 mt-3">
                
                    <label for="email" class="form-label">Email (Optional)</label>
                    <div class="input-group">
                        
                        <input type="text" id="email" class="form-control" placeholder="you@example.com" required>
                    </div>
                    <div class="invalid-feedback">
                        Enter valid Email
                    </div>
                </div>

                <div class="col-12 mt-3">
                
                    <label for="Address" class="form-label">Address</label>
                    <div class="input-group">
                
                        <input type="text" id="Address" class="form-control" placeholder="1234 Main st." required>
                    </div>
                    <div class="invalid-feedback">
                        Enter valid Address
                    </div>
                </div>

                <div class="col-md-5 mt-3">
                    <label for="country" class="form-label">Country</label>
                    
                    <select id="country" class="form-control">
                        <option value="">Choose...</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                        <option value="India">India</option>
                    </select>
                   
                    <div class="invalid-feedback">
                        Enter valid first name
                    </div>
                </div>

                <div class="col-md-4 mt-3">
                    <label for="state" class="form-label">State</label>
                
                    <select id="state" class="form-control">
                        <option value="">Choose...</option>
                        <option value="UK">London</option>
                        <option value="Australia">South Australia</option>
                        <option value="India">Odisha</option>
                    </select>
                
                    <div class="invalid-feedback">
                        Enter valid first name
                    </div>
                </div>

                <div class="col-md-3 mt-3">
                
                    <label for="zip" class="form-label">Zip code 
                    <input type="number" id="zip" class="form-control mt-2" required>
                    
                    <div class="invalid-feedback">
                        Enter valid first name
                    </div>
                </div>
                
                
                
            </div>
            <hr class='my-4'>

            <div class="col-12">
                <div class="form-check">
                    <input id="address" type="checkbox" class="form-check-input">
                    <label for="address" class="form-check-label">Shipping address is same as billing address</label>
                </div>
                <div class="form-check">
                    <input id="address" type="checkbox" class="form-check-input">
                    <label for="address" class="form-check-label">Save this information for next time</label>
                </div>
                
            </div>

            <hr class='my-4'>

            <h4>Payments</h4>

            <div class="form-check">
                <input id="creditCard" type="radio" class="form-check-input">
                <label for="creditCard" class="form-check-label">Credit Card</label>
            </div>
            <div class="form-check">
                <input id="debitCard" type="radio" class="form-check-input">
                <label for="debitCard" class="form-check-label">Debit Card</label>
            </div>
            <div class="form-check">
                <input id="paypal" type="radio" class="form-check-input">
                <label for="paypal" class="form-check-label">Paypal</label>
            </div>
            
            <div class="row mt-3">
                <div class="col-sm-6">
                
                    <label for="nameOnCard" class="form-label">Name On Card</label>
                    <input type="text" id="nameOnCard" class="form-control" required>
                    <div class="invalid-feedback">
                        Enter valid Name on card
                    </div>
                    <div class="h6 mt-2">Full name as displayed on the card</div>
                </div>
                
                <div class="col-sm-6">
                
                    <label for="creditNumber" class="form-label">Credit card Number</label>
                    <input type="text" id="creditNumber" class="form-control" required>
                    <div class="invalid-feedback">
                        Enter valid credit card Number
                    </div>
                </div>
            </div>

           
           
        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
